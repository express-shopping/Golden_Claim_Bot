<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Hamster Style</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --bg: #000000; --card-bg: #1c1f24; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .container { display: flex; flex-direction: column; height: 100vh; padding: 15px; background: radial-gradient(circle at top, #2b2e35 0%, #000 100%); }

        /* الهيدر العلوي - فخامة الهامستر */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .exchange-selector { background: var(--card-bg); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 8px; border: 1px solid #333; font-size: 12px; }
        .settings-btn { background: var(--card-bg); padding: 8px; border-radius: 10px; border: 1px solid #333; }

        /* نظام المستويات - شريط احترافي */
        .rank-container { margin-bottom: 20px; }
        .rank-header { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; margin-bottom: 6px; color: #888; }
        .rank-bar-bg { height: 8px; background: #222; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .rank-bar-fill { height: 100%; background: linear-gradient(90deg, #f3ba2f, #ff9900); width: 0%; transition: 0.5s; box-shadow: 0 0 10px var(--gold); }

        /* الكروت الثلاثية الشهيرة */
        .daily-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .daily-item { background: var(--glass); border: 1px solid #333; border-radius: 12px; padding: 10px; text-align: center; font-size: 9px; backdrop-filter: blur(10px); }
        .daily-item span { display: block; color: var(--gold); font-weight: 900; margin-bottom: 4px; }

        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; }
        .active { display: flex; }

        /* العملة الكبيرة وتأثير النقر */
        .score-val { font-size: 48px; font-weight: 900; margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .coin-trigger {
            width: 280px; height: 280px; border-radius: 50%;
            background: radial-gradient(circle, #f3ba2f 10%, #8a6d1f 100%);
            border: 15px solid #25282e; box-shadow: 0 0 50px rgba(243,186,47,0.15);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s;
        }
        .coin-trigger:active { transform: scale(0.94); }

        /* قسم التطوير (Mining) */
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; padding-bottom: 100px; overflow-y: auto; }
        .up-card { background: var(--card-bg); border-radius: 16px; padding: 15px; border: 1px solid #333; }
        .up-name { font-weight: bold; font-size: 13px; margin-bottom: 5px; display: block; }
        .up-profit { color: #888; font-size: 10px; margin-bottom: 10px; display: block; }
        .up-price { background: #222; padding: 5px; border-radius: 8px; text-align: center; font-size: 11px; font-weight: bold; color: var(--gold); }

        /* شريط التنقل السفلي */
        .bottom-menu { position: fixed; bottom: 10px; left: 10px; right: 10px; background: #1c1f24; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #333; }
        .menu-btn { color: #555; text-align: center; font-size: 10px; font-weight: bold; }
        .menu-btn.active { color: white; }
        .menu-btn svg { width: 22px; height: 22px; display: block; margin: 0 auto 4px; fill: currentColor; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="exchange-selector">
            <div style="width:20px; height:20px; background:var(--gold); border-radius:50%;"></div>
            <b>Binance</b>
        </div>
        <div class="settings-btn">⚙️</div>
    </div>

    <div class="rank-container">
        <div class="rank-header">
            <span>Legendary ></span>
            <span>Level <b>9/11</b></span>
        </div>
        <div class="rank-bar-bg"><div class="rank-bar-fill" id="xp-bar"></div></div>
    </div>

    <div class="daily-grid">
        <div class="daily-item"><span>Daily reward</span> 04:32:11</div>
        <div class="daily-item"><span>Daily cipher</span> 11:20:05</div>
        <div class="daily-item"><span>Daily combo</span> 17:45:30</div>
    </div>

    <div id="home" class="screen active">
        <div class="score-val" id="score">0</div>
        <div class="coin-trigger" id="tap-btn">
            <div style="font-size:120px; font-weight:900; color:rgba(0,0,0,0.2);">H</div>
        </div>
    </div>

    <div id="mine" class="screen">
        <h3 style="margin-bottom:15px; width:100%;">Mining Market</h3>
        <div class="upgrade-grid">
            <div class="up-card" onclick="upgrade('Fan Tokens')">
                <span class="up-name">Fan Tokens</span>
                <span class="up-profit">Profit per hour: +500</span>
                <div class="up-price">Cost: 10,000</div>
            </div>
            <div class="up-card" onclick="upgrade('Staking')">
                <span class="up-name">Staking</span>
                <span class="up-profit">Profit per hour: +1.2K</span>
                <div class="up-price">Cost: 25,000</div>
            </div>
        </div>
    </div>

    <nav class="bottom-menu">
        <div class="menu-btn active" onclick="tab('home', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Exchange</div>
        <div class="menu-btn" onclick="tab('mine', this)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>Mine</div>
        <div class="menu-btn"><svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>Friends</div>
        <div class="menu-btn"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>Earn</div>
    </nav>
</div>

<script>
    let bal = parseInt(localStorage.getItem('h_bal')) || 0;
    
    function refresh() {
        document.getElementById('score').innerText = bal.toLocaleString();
        let prog = (bal % 100000) / 1000;
        document.getElementById('xp-bar').style.width = prog + "%";
        localStorage.setItem('h_bal', bal);
    }

    document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        bal += 1; refresh();
        if(navigator.vibrate) navigator.vibrate(5);
    });

    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function upgrade(name) { alert("You unlocked: " + name + "! Your profit will increase."); }
    refresh();
</script>
</body>
</html>
