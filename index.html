<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --silver: #C0C0C0; --bronze: #CD7F32; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }
        
        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px; background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 100%); }

        /* Ø§Ù„Ù…Ø³ØªÙˆÙŠØ§Øª ÙˆØ§Ù„Ø£Ù„Ù‚Ø§Ø¨ */
        .level-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
        .rank-name { color: var(--gold); font-weight: 900; font-size: 18px; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }
        .xp-container { width: 60%; height: 6px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, #fff, var(--gold)); width: 0%; transition: 0.5s; }

        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; animation: fadeIn 0.3s; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ø±ØµÙŠØ¯ Ø§Ù„Ø°Ù‡Ø¨ */
        .balance-box { text-align: center; margin: 15px 0; }
        .balance-val { font-family: 'Orbitron', sans-serif; font-size: 48px; font-weight: 900; color: #fff; display: flex; align-items: center; gap: 10px; }
        .coin-mini { width: 40px; height: 40px; background: var(--gold); border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--gold); }

        /* Ø§Ù„Ø¹Ù…Ù„Ø© Ø§Ù„ÙƒØ¨ÙŠØ±Ø© */
        .coin-wrap { position: relative; margin: 30px 0; }
        .main-coin {
            width: 270px; height: 270px; border-radius: 50%;
            background: radial-gradient(circle, #FFE552 0%, #BA8B02 70%);
            border: 10px solid #1a1a1a; box-shadow: 0 0 40px rgba(255,215,0,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.05s;
        }
        .main-coin:active { transform: scale(0.92); }
        .main-coin::after { content: "G"; font-family: 'Orbitron'; font-size: 120px; color: rgba(0,0,0,0.1); }

        /* Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø·Ø§Ø¦Ø±Ø© */
        .pop { position: absolute; color: #fff; font-family: 'Orbitron'; font-size: 30px; font-weight: 900; pointer-events: none; animation: popUp 0.8s ease-out forwards; text-shadow: 0 0 10px #000; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }

        /* Ø§Ù„ØªØ·ÙˆÙŠØ±Ø§Øª */
        .card { background: #111; border: 1px solid #222; border-radius: 20px; width: 100%; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .up-info b { display: block; font-size: 16px; }
        .up-info span { font-size: 12px; color: var(--gold); font-weight: bold; }
        .up-btn { background: var(--gold); color: #000; border: none; padding: 10px 18px; border-radius: 12px; font-weight: 900; }

        /* Ø§Ù„Ø·Ø§Ù‚Ø© */
        .energy-box { width: 100%; margin-top: auto; margin-bottom: 85px; text-align: left; }
        .energy-bar-bg { height: 12px; background: #111; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #fff); width: 100%; transition: 0.2s; }

        /* Ø§Ù„Ù…Ù†ÙŠÙˆ */
        .nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 15px; border: 1px solid #333; }
        .nav-item { color: #555; font-size: 11px; font-weight: bold; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--gold); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 5px; fill: currentColor; }
    </style>
</head>
<body>

<div class="app">
    <div class="level-header">
        <div class="rank-name" id="rank-text">Bronze Miner</div>
        <div class="xp-container"><div class="xp-bar" id="xp-fill"></div></div>
        <div style="font-size: 10px; margin-top: 5px; color: #888;">Level <span id="lvl-num">1</span>/10</div>
    </div>

    <div id="home" class="screen active">
        <div class="balance-box">
            <div class="balance-val"><div class="coin-mini"></div><span id="bal">0</span></div>
        </div>
        <div class="coin-wrap" id="tap-area">
            <div class="main-coin"></div>
        </div>
        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px; font-weight:bold;">
                <span>âš¡ Energy</span><span id="nrg-text">1000/1000</span>
            </div>
            <div class="energy-bar-bg"><div class="energy-fill" id="nrg-fill"></div></div>
        </div>
    </div>

    <div id="boost" class="screen">
        <h2 style="color:var(--gold)">Upgrades</h2>
        <div class="card">
            <div class="up-info"><b>Multi-Tap</b><span id="mt-cost">500</span> ðŸª™</div>
            <button class="up-btn" onclick="buyMT()">Upgrade</button>
        </div>
        <div class="card">
            <div class="up-info"><b>Energy Limit</b><span id="el-cost">1000</span> ðŸª™</div>
            <button class="up-btn" onclick="buyEL()">Upgrade</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showTab('home', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</div>
        <div class="nav-item" onclick="showTab('boost', this)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>Boost</div>
    </nav>
</div>

<script>
    const levels = [
        { name: "Bronze Miner", min: 0 },
        { name: "Silver Digger", min: 5000 },
        { name: "Gold Hunter", min: 25000 },
        { name: "Diamond Boss", min: 100000 },
        { name: "Crypto King", min: 500000 },
        { name: "Legendary", min: 1000000 }
    ];

    let bal = parseInt(localStorage.getItem('bal')) || 0;
    let nrg = parseInt(localStorage.getItem('nrg')) || 1000;
    let tapPower = parseInt(localStorage.getItem('tap')) || 1;
    let nrgMax = parseInt(localStorage.getItem('nrgMax')) || 1000;

    function update() {
        document.getElementById('bal').innerText = bal.toLocaleString();
        document.getElementById('nrg-text').innerText = `${nrg}/${nrgMax}`;
        document.getElementById('nrg-fill').style.width = (nrg / nrgMax * 100) + '%';
        
        // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³ØªÙˆÙ‰
        let currentLvl = 0;
        for (let i = 0; i < levels.length; i++) {
            if (bal >= levels[i].min) currentLvl = i;
        }
        document.getElementById('rank-text').innerText = levels[currentLvl].name;
        document.getElementById('lvl-num').innerText = currentLvl + 1;
        
        let nextLvlMin = levels[currentLvl + 1] ? levels[currentLvl + 1].min : levels[currentLvl].min;
        let progress = (bal / nextLvlMin) * 100;
        document.getElementById('xp-fill').style.width = Math.min(progress, 100) + '%';

        localStorage.setItem('bal', bal);
        localStorage.setItem('nrg', nrg);
        localStorage.setItem('tap', tapPower);
        localStorage.setItem('nrgMax', nrgMax);
    }

    document.getElementById('tap-area').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(nrg >= tapPower) {
            bal += tapPower; nrg -= tapPower; update();
            createPop(e.touches[0].clientX, e.touches[0].clientY);
            if(navigator.vibrate) navigator.vibrate(10);
        }
    });

    function createPop(x, y) {
        const p = document.createElement('div');
        p.className = 'pop'; p.innerText = `+${tapPower}`;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function buyMT() {
        let cost = tapPower * 1000;
        if(bal >= cost) {
            bal -= cost; tapPower++; update();
            alert("Success! Your power is now " + tapPower);
        } else { alert("Not enough gold!"); }
    }

    function buyEL() {
        let cost = nrgMax;
        if(bal >= cost) {
            bal -= cost; nrgMax += 500; nrg = nrgMax; update();
            alert("Energy limit increased!");
        } else { alert("Not enough gold!"); }
    }

    function showTab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    setInterval(() => { if(nrg < nrgMax) { nrg += 2; update(); } }, 1000);
    update();
</script>
</body>
</html>
