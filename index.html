    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let bal = parseFloat(localStorage.getItem('city_bal')) || 0;
        let income = parseFloat(localStorage.getItem('city_inc')) || 0;

        function update() {
            document.getElementById('mainBal').innerText = bal.toLocaleString();
            document.getElementById('walletBal').innerText = bal.toLocaleString() + " GT";
            document.getElementById('hIncome').innerText = "+" + income;
            localStorage.setItem('city_bal', bal);

        function tapCoin(e) {
            bal += 1;
            tg.HapticFeedback.impactOccurred('medium');
            update();
            // Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ù†Ù‚Ø±
            let x = e.clientX; let y = e.clientY;

        }

            if(bal >= price) {

            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        setInterval(() => {
            bal += (income / 3600);
            update();
        }, 1000);

        update();
    </script>
