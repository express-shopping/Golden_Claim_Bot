<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim Elite | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --gold: #FFD700; --dark: #050505; --card: #121212; --gray: #888; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }
        
        .app-container { height: 100vh; display: flex; flex-direction: column; padding: 20px; background: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000 100%); }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .rank-badge { background: linear-gradient(90deg, #FFD700, #b8860b); color: #000; padding: 3px 10px; border-radius: 12px; font-size: 10px; font-weight: 900; }

        /* Screens */
        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; animation: slideUp 0.3s ease-out; }
        .active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Home UI */
        .bal-container { text-align: center; margin-top: 10px; }
        .bal-amount { font-size: 55px; font-weight: 900; color: var(--gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
        .coin-btn {
            width: 250px; height: 250px; border-radius: 50%; margin: 30px 0;
            background: radial-gradient(circle, #FFE552 0%, #BA8B02 60%, #443400 100%);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.15); border: 6px solid #222;
            display: flex; align-items: center; justify-content: center; font-size: 100px;
            cursor: pointer; transition: transform 0.05s; position: relative;
        }
        .coin-btn:active { transform: scale(0.92); }
        .coin-btn::before { content: "G"; font-weight: 900; color: rgba(0,0,0,0.15); font-size: 130px; }

        /* Friends & Wallet Cards */
        .premium-card { background: var(--card); border: 1px solid #222; border-radius: 24px; padding: 25px; width: 100%; text-align: center; margin-top: 20px; }
        .invite-box { background: #000; border: 1px dashed var(--gold); padding: 15px; border-radius: 15px; margin: 15px 0; font-size: 12px; color: var(--gray); word-break: break-all; }
        .btn-gold { background: var(--gold); color: #000; border: none; width: 100%; padding: 15px; border-radius: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Progress Bar */
        .energy-section { width: 100%; margin-top: auto; margin-bottom: 85px; }
        .bar-bg { height: 10px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #FFD700, #FFF); width: 100%; transition: 0.3s; }

        /* Nav Bar */
        .nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #222; }
        .nav-item { color: #444; text-align: center; font-size: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--gold); transform: translateY(-2px); }
        .nav-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 5px; fill: currentColor; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="user-info">
            <span class="rank-badge">ELITE</span>
            <span style="font-size: 13px; font-weight: bold;">Mugahed_Bot</span>
        </div>
        <div style="font-size: 18px;">ðŸ’Ž</div>
    </div>

    <div id="home" class="screen active">
        <div class="bal-container">
            <div style="color:var(--gray); font-size:11px; letter-spacing:1px;">AVAILABLE BALANCE</div>
            <div class="bal-amount" id="bal">0</div>
        </div>
        <div class="coin-btn" id="coin"></div>
        <div class="energy-section">
            <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:6px;">
                <span style="color:var(--gold)">âš¡ ENERGY</span><span id="nrg-txt">1000/1000</span>
            </div>
            <div class="bar-bg"><div class="bar-fill" id="nrg-fill"></div></div>
        </div>
    </div>

    <div id="friends" class="screen">
        <h2 style="color:var(--gold); margin-top:30px;">Invite Friends</h2>
        <div class="premium-card">
            <div style="font-size:40px;">ðŸ‘¥</div>
            <p style="font-size:14px; color:#ccc;">Earn <span style="color:var(--gold)">+50,000</span> for every friend!</p>
            <div class="invite-box" id="ref-link">https://t.me/Golden_Claim_Bot?start=ref54</div>
            <button class="btn-gold" onclick="copyLink()">Copy Invite Link</button>
        </div>
    </div>

    <div id="wallet" class="screen">
        <h2 style="color:var(--gold); margin-top:30px;">Digital Wallet</h2>
        <div class="premium-card">
            <div style="color:var(--gray); font-size:12px;">ESTIMATED ASSETS</div>
            <div style="font-size:35px; font-weight:900; margin:15px 0;">$ <span id="usd">0.00</span></div>
            <div id="ton-connect"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="show('home', this)">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home
        </div>
        <div class="nav-item" onclick="show('friends', this)">
            <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>Friends
        </div>
        <div class="nav-item" onclick="show('wallet', this)">
            <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>Wallet
        </div>
    </nav>
</div>

<script>
    let b = parseInt(localStorage.getItem('b')) || 0;
    let e = parseInt(localStorage.getItem('e')) || 1000;

    const ton = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });

    function sync() {
        document.getElementById('bal').innerText = b.toLocaleString();
        document.getElementById('usd').innerText = (b/10000).toFixed(2);
        document.getElementById('nrg-txt').innerText = `${e}/1000`;
        document.getElementById('nrg-fill').style.width = (e/10)+'%';
        localStorage.setItem('b', b); localStorage.setItem('e', e);
    }

    document.getElementById('coin').addEventListener('touchstart', (ev) => {
        ev.preventDefault();
        if(e > 0) { b++; e--; sync(); if(navigator.vibrate) navigator.vibrate(8); }
    });

    function show(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function copyLink() {
        const link = document.getElementById('ref-link').innerText;
        navigator.clipboard.writeText(link);
        alert("Invite link copied! ðŸš€");
    }

    setInterval(() => { if(e < 1000) { e++; sync(); } }, 2000);
    sync();
</script>
</body>
</html>
