<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Wallet Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --bg: #0b0e11; --card: #1c1f24; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; }
        
        /* Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ Ø§Ù„Ø±Ø§Ù‚ÙŠ */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(243, 186, 47, 0.9); color: black; padding: 10px 20px; border-radius: 10px; font-weight: bold; z-index: 10000; display: none; }

        .app { height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        
        /* Ù‡ÙŠØ¯Ø± Ù…ØµÙ„Ø­ - Ø­Ø¬Ù… ØµØºÙŠØ± */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-chip { display: flex; align-items: center; gap: 8px; background: var(--card); padding: 5px 10px; border-radius: 20px; border: 1px solid #333; }
        .user-chip img { width: 25px; height: 25px; border-radius: 50%; }

        /* ØªØ¹Ø¯ÙŠÙ„ Ø­Ø¬Ù… Ø²Ø± Ø§Ù„Ù…Ø­ÙØ¸Ø© Ù„ÙŠÙƒÙˆÙ† Ù…ØªÙ†Ø§Ø³Ù‚Ø§Ù‹ */
        #ton-connect-btn { max-width: 140px; overflow: hidden; }

        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; width: 100%; overflow-y: auto; padding-bottom: 100px; }
        .active { display: flex; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ† */
        .balance-box { text-align: center; margin: 10px 0; }
        .balance-box h1 { font-size: 45px; margin: 5px 0; letter-spacing: -1px; }

        .circle-mining { 
            width: 200px; height: 200px; border-radius: 50%; 
            background: radial-gradient(circle, #1c1f24 0%, #000 100%);
            border: 6px solid #333; display: flex; align-items: center; justify-content: center;
            margin: 20px auto; position: relative; transition: 0.5s;
        }
        .active-ring { border-color: var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(243, 186, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0); } }

        .btn-main { background: var(--gold); color: black; border: none; padding: 15px 30px; border-radius: 15px; font-weight: 900; font-size: 16px; cursor: pointer; width: 80%; }
        .btn-main:disabled { background: #333; color: #777; }

        /* ÙƒØ±ÙˆØª Ø§Ù„ØªØ·ÙˆÙŠØ± */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        .upgrade-card { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 15px; }
        .upgrade-card h4 { margin: 0; font-size: 14px; color: var(--gold); }
        .upgrade-card p { font-size: 10px; color: #888; margin: 5px 0; }
        .upgrade-btn { background: rgba(255,255,255,0.05); color: white; border: 1px solid #444; width: 100%; padding: 5px; border-radius: 8px; font-size: 12px; cursor: pointer; }

        /* Navigation */
        .nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: #1c1f24; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #333; }
        .nav-item { color: #666; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="app">
    <div class="header">
        <div class="user-chip">
            <img id="u-avatar" src="">
            <span id="u-name" style="font-size:12px;">Mugahed</span>
        </div>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="home" class="screen active">
        <div class="balance-box">
            <small style="color:#888">TOTAL ASSETS</small>
            <h1 id="bal">0.0000</h1>
        </div>

        <div id="mining-circle" class="circle-mining">
            <span id="status-text" style="font-weight:900; color:#444;">IDLE</span>
        </div>

        <div id="timer" style="margin-bottom:15px; font-weight:bold; color:var(--gold);">Ready to start</div>
        <button id="start-btn" class="btn-main" onclick="startMining()">START MINING</button>

        <div class="grid">
            <div class="upgrade-card">
                <h4>Speed Boost</h4>
                <p>+0.05/h Rate</p>
                <button class="upgrade-btn" onclick="upgrade('speed', 10)">Cost: 10 Gold</button>
            </div>
            <div class="upgrade-card">
                <h4>Storage</h4>
                <p>+2h Duration</p>
                <button class="upgrade-btn" onclick="upgrade('time', 20)">Cost: 20 Gold</button>
            </div>
        </div>
    </div>

    <div id="wallet" class="screen">
        <div class="upgrade-card" style="width:90%; text-align:center; padding:30px;">
            <h2>Wallet</h2>
            <div id="bal-wallet" style="font-size:30px; font-weight:900; margin:20px 0;">0.0000</div>
            <button class="btn-main" style="width:100%" onclick="showToast('Minimum withdraw is 100 Gold')">WITHDRAW</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">Mining</div>
        <div class="nav-item" onclick="showTab('wallet', this)">Wallet</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù…Ø­ÙØ¸Ø© Ø¨Ù€ Manifest ØµØ­ÙŠØ­
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    let balance = parseFloat(localStorage.getItem('g_bal')) || 0;
    let speed = parseFloat(localStorage.getItem('g_speed')) || 0.01;
    let duration = parseInt(localStorage.getItem('g_dur')) || 6;
    let endTime = localStorage.getItem('g_end') || null;

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function update() {
        document.getElementById('bal').innerText = balance.toFixed(4);
        document.getElementById('bal-wallet').innerText = balance.toFixed(4);
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || "Mugahed";
        document.getElementById('u-avatar').src = tg.initDataUnsafe.user?.photo_url || "https://via.placeholder.com/25";
        localStorage.setItem('g_bal', balance);
    }

    function startMining() {
        if (!endTime) {
            endTime = Date.now() + (duration * 3600000);
            localStorage.setItem('g_end', endTime);
            showToast("Mining Started! â›ï¸");
        }
    }

    function upgrade(type, cost) {
        if(balance >= cost) {
            balance -= cost;
            if(type === 'speed') speed += 0.05;
            else duration += 2;
            update();
            showToast("Upgrade Done! ğŸš€");
        } else {
            showToast("Not enough Gold!");
        }
    }

    function check() {
        const circle = document.getElementById('mining-circle');
        const status = document.getElementById('status-text');
        const btn = document.getElementById('start-btn');
        const timer = document.getElementById('timer');

        if (endTime) {
            const diff = endTime - Date.now();
            if (diff > 0) {
                circle.classList.add('active-ring');
                status.innerText = "MINING...";
                status.style.color = "var(--gold)";
                btn.disabled = true;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                timer.innerText = `${h}h ${m}m left`;
            } else {
                balance += (speed * duration);
                endTime = null;
                localStorage.removeItem('g_end');
                circle.classList.remove('active-ring');
                status.innerText = "CLAIM";
                btn.disabled = false;
                timer.innerText = "Finished!";
                update();
            }
        }
    }

    function showTab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    setInterval(check, 1000);
    update();
</script>
</body>
</html>
