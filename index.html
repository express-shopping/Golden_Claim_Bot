<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --gold: #FFD700; --dark-bg: #0A0A0A; --card-bg: #151515; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--dark-bg); color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }

        .app-container { height: 100vh; display: flex; flex-direction: column; padding: 20px; background: radial-gradient(circle at 50% 20%, #1e1e1e 0%, #000 100%); }

        /* Profile Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-badge { background: linear-gradient(90deg, #FFD700, #BA8B02); color: #000; padding: 4px 12px; border-radius: 20px; font-weight: 900; font-size: 10px; }

        /* Navigation Tabs */
        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; animation: fadeIn 0.3s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Main Coin UI (Home) */
        .balance-container { text-align: center; margin: 20px 0; }
        .bal-label { font-size: 12px; color: #888; letter-spacing: 2px; }
        .bal-amount { font-size: 60px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        
        /* Fixed Coin Design - No Images Needed */
        .coin-wrapper { position: relative; margin: 30px 0; cursor: pointer; }
        .big-gold-coin {
            width: 260px; height: 260px; background: radial-gradient(circle, #FFE552 0%, #BA8B02 100%);
            border-radius: 50%; border: 8px solid #8A6801; box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            display: flex; align-items: center; justify-content: center; font-size: 120px; transition: transform 0.05s;
        }
        .big-gold-coin:active { transform: scale(0.92); }

        /* Energy Bar */
        .status-bar { width: 100%; margin-top: auto; margin-bottom: 80px; }
        .energy-info { display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: var(--gold); }
        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #FFD700, #FFF); width: 100%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--gold); }

        /* Bottom Menu */
        .dock { position: fixed; bottom: 20px; left: 15px; right: 15px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #333; }
        .dock-item { color: #555; text-align: center; font-size: 10px; font-weight: bold; text-decoration: none; cursor: pointer; transition: 0.3s; }
        .dock-item.active-tab { color: var(--gold); transform: translateY(-3px); }
        .dock-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 5px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 8px;">
                <span class="user-badge">ELITE</span>
                <span style="font-size: 14px; font-weight: bold;">MUGAHED-54</span>
            </div>
            <div style="font-size: 20px;">ðŸ’Ž</div>
        </div>

        <div id="home" class="screen active">
            <div class="balance-container">
                <div class="bal-label">TOTAL EARNINGS</div>
                <div class="bal-amount" id="bal">0</div>
            </div>
            <div class="coin-wrapper" id="tap-area">
                <div class="big-gold-coin">ðŸª™</div>
            </div>
            <div class="status-bar">
                <div class="energy-info"><span>âš¡ ENERGY</span><span id="nrg-txt">1000/1000</span></div>
                <div class="bar-bg"><div class="bar-fill" id="nrg-bar"></div></div>
            </div>
        </div>

        <div id="wallet" class="screen">
            <h2 style="color: var(--gold); margin-top: 40px;">Crypto Wallet</h2>
            <div style="background: var(--card-bg); padding: 40px; border-radius: 30px; border: 1px solid #222; width: 100%; text-align: center;">
                <div style="color: #666; font-size: 12px; margin-bottom: 10px;">ESTIMATED VALUE</div>
                <div style="font-size: 40px; font-weight: 900; margin-bottom: 30px;">$ <span id="usd">0.00</span></div>
                <div id="ton-connect-button"></div>
            </div>
        </div>

        <nav class="dock">
            <div class="dock-item active-tab" onclick="showTab('home', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home
            </div>
            <div class="dock-item" onclick="showTab('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>Wallet
            </div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('g_bal')) || 0;
        let energy = parseInt(localStorage.getItem('g_nrg')) || 1000;

        const tonUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function updateUI() {
            document.getElementById('bal').innerText = balance.toLocaleString();
            document.getElementById('usd').innerText = (balance / 10000).toFixed(2);
            document.getElementById('nrg-txt').innerText = `${energy}/1000`;
            document.getElementById('nrg-bar').style.width = (energy / 10) + '%';
            localStorage.setItem('g_bal', balance);
            localStorage.setItem('g_nrg', energy);
        }

        document.getElementById('tap-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(energy > 0) {
                balance++; energy--;
                updateUI();
                if(navigator.vibrate) navigator.vibrate(10);
            }
        });

        function showTab(tabId, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active-tab');
        }

        setInterval(() => { if(energy < 1000) { energy++; updateUI(); } }, 2000);
        updateUI();
    </script>
</body>
</html>
