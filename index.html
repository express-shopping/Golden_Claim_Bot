<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Claim | PRO MAX</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#FFD700;
 --bg:#000;
 --card:#111;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
 margin:0;
 background:radial-gradient(circle at top,#1a1a1a,#000);
 color:#fff;
 font-family:Montserrat;
 height:100vh;
 overflow:hidden;
}
.app{padding:20px;height:100vh;display:flex;flex-direction:column}
.header{display:flex;justify-content:space-between;align-items:center}
.avatar{width:44px;height:44px;border-radius:12px;border:2px solid var(--gold)}
.rank{font-size:11px;color:#000;background:var(--gold);padding:2px 8px;border-radius:8px;font-weight:900}
.screen{display:none;flex:1;flex-direction:column;align-items:center;animation:fade .25s}
.screen.active{display:flex}
@keyframes fade{from{opacity:0;transform:scale(.95)}to{opacity:1}}

.balance{font-size:52px;font-weight:900;margin-top:15px}
.sub{font-size:11px;color:var(--gold)}
.coin{
 width:260px;height:260px;border-radius:50%;
 background:radial-gradient(circle,#FFE552,#B8860B);
 margin:30px;
 display:flex;align-items:center;justify-content:center;
 box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.coin:active{transform:scale(.92)}
.coin span{font-size:120px;color:rgba(0,0,0,.15);font-weight:900}

.bar{width:100%;height:10px;background:#111;border-radius:10px;overflow:hidden}
.fill{height:100%;background:linear-gradient(90deg,#FFD700,#fff)}

.card{
 width:100%;
 background:var(--card);
 border:1px solid #222;
 border-radius:18px;
 padding:16px;
 margin-bottom:12px;
 display:flex;
 justify-content:space-between;
 align-items:center
}
.btn{
 background:var(--gold);
 color:#000;
 border:none;
 padding:8px 18px;
 border-radius:12px;
 font-weight:900
}

.dock{
 position:fixed;bottom:15px;left:15px;right:15px;
 background:rgba(10,10,10,.95);
 display:flex;justify-content:space-around;
 padding:14px;border-radius:28px;
 border:1px solid #333
}
.dock div{font-size:11px;color:#555}
.dock .active{color:var(--gold)}
.float{
 position:absolute;
 font-size:26px;
 font-weight:900;
 animation:float 0.8s forwards;
}
@keyframes float{to{opacity:0;transform:translateY(-120px)}}
</style>
</head>

<body>
<div class="app">

<div class="header">
 <div style="display:flex;gap:10px;align-items:center">
  <img id="ava" class="avatar">
  <div>
   <div id="name" style="font-weight:900"></div>
   <div id="rank" class="rank"></div>
  </div>
 </div>
</div>

<!-- HOME -->
<div id="home" class="screen active">
 <div class="balance" id="bal">0</div>
 <div class="sub">Tap Profit: <span id="tap">1</span></div>

 <div class="coin" id="tapBtn"><span>G</span></div>

 <div style="width:100%">
  <div style="display:flex;justify-content:space-between;font-size:11px">
   <span>âš¡ Energy</span><span id="energyTxt"></span>
  </div>
  <div class="bar"><div id="energyBar" class="fill"></div></div>

  <div style="margin-top:10px;font-size:11px">
   LEVEL <span id="lvl"></span>
  </div>
  <div class="bar"><div id="xpBar" class="fill" style="background:linear-gradient(90deg,#00ffcc,#FFD700)"></div></div>
 </div>
</div>

<!-- UPGRADES -->
<div id="up" class="screen">
 <div class="card">
  <div>
   <b>Auto Mining</b><br>
   <small>+5 / sec</small>
  </div>
  <button class="btn" onclick="buyAuto()">Buy</button>
 </div>
 <div class="card">
  <div>
   <b>Critical Chance</b><br>
   <small>+2%</small>
  </div>
  <button class="btn" onclick="buyCrit()">Buy</button>
 </div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
 <h2 id="pRank"></h2>
 <p>Level: <b id="pLvl"></b></p>
 <p>Shield: <b id="pShield"></b>%</p>
 <p>Total Earned: <b id="pTotal"></b></p>
</div>

<div class="dock">
 <div class="active" onclick="tab('home',this)">HOME</div>
 <div onclick="tab('up',this)">UP</div>
 <div onclick="tab('profile',this)">PROFILE</div>
</div>

</div>

<script>
const tg=Telegram.WebApp;tg.expand();
name.innerText=tg.initDataUnsafe.user?.first_name||"Player";
ava.src=tg.initDataUnsafe.user?.photo_url||"https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

const LEVELS=[
 {xp:0,shield:0,name:"Rookie"},
 {xp:500,shield:5,name:"Miner"},
 {xp:2000,shield:10,name:"Elite"},
 {xp:8000,shield:20,name:"Master"},
 {xp:20000,shield:30,name:"Legend"}
];

let d=JSON.parse(localStorage.getItem("GDATA"))||{
 bal:0,xp:0,lvl:1,tap:1,energy:1000,max:1000,
 auto:0,crit:.05,total:0,last:Date.now()
};

function save(){localStorage.setItem("GDATA",JSON.stringify(d))}
function sync(){
 bal.innerText=d.bal.toLocaleString();
 tap.innerText=d.tap;
 energyTxt.innerText=d.energy+"/"+d.max;
 energyBar.style.width=(d.energy/d.max*100)+"%";
 lvl.innerText=d.lvl;
 xpBar.style.width=Math.min(100,(d.xp/LEVELS[d.lvl].xp)*100)+"%";
 rank.innerText=LEVELS[d.lvl-1].name;
 pRank.innerText=LEVELS[d.lvl-1].name;
 pLvl.innerText=d.lvl;
 pShield.innerText=LEVELS[d.lvl-1].shield;
 pTotal.innerText=d.total;
 save();
}

tapBtn.onclick=e=>{
 if(d.energy<d.tap)return;
 let crit=Math.random()<d.crit;
 let g=crit?d.tap*2:d.tap;
 d.bal+=g;d.total+=g;d.xp+=g;
 d.energy-=Math.ceil(d.tap*(1-LEVELS[d.lvl-1].shield/100));
 float(e.clientX,e.clientY,crit?`CRIT +${g}`:`+${g}`);
 if(d.lvl<LEVELS.length && d.xp>=LEVELS[d.lvl].xp){
  d.lvl++;d.tap+=2;d.max+=200;d.energy=d.max;
  alert("LEVEL UP!");
 }
 sync();
};

function float(x,y,t){
 let f=document.createElement("div");
 f.className="float";f.innerText=t;
 f.style.left=x+"px";f.style.top=y+"px";
 document.body.appendChild(f);
 setTimeout(()=>f.remove(),800);
}

function buyAuto(){if(d.bal>=2000){d.bal-=2000;d.auto+=5;sync()}}
function buyCrit(){if(d.bal>=3000){d.bal-=3000;d.crit+=.02;sync()}}

setInterval(()=>{d.bal+=d.auto;d.total+=d.auto;sync()},3000);
setInterval(()=>{if(d.energy<d.max){d.energy++;sync()}},2000);

function tab(id,el){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.querySelectorAll(".dock div").forEach(d=>d.classList.remove("active"));
 document.getElementById(id).classList.add("active");el.classList.add("active");
}

sync();
</script>
</body>
</html>
