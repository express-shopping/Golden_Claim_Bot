<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Global Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --gold: #FFD700; --gold-dark: #B8860B; --bg: #000000; --card: #121212; --accent: rgba(255, 215, 0, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; overflow: hidden; }
        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px; background: radial-gradient(circle at 50% 20%, #1c1c1c 0%, #000 80%); }

        /* Header UI */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .profile { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 8px 15px; border-radius: 50px; border: 1px solid #222; }
        .lvl-badge { background: var(--gold); color: #000; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 10px; }

        /* Screen Management */
        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; animation: slideUp 0.4s ease-out; }
        .active { display: flex; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Main Balance */
        .balance-label { font-size: 14px; color: #888; letter-spacing: 1px; }
        .balance-value { font-size: 55px; font-weight: 800; margin: 10px 0; color: #fff; text-shadow: 0 0 20px rgba(255,215,0,0.3); }

        /* Professional Coin Interaction */
        .coin-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .coin-glow { position: absolute; width: 300px; height: 300px; background: var(--gold); filter: blur(100px); opacity: 0.1; border-radius: 50%; }
        .main-coin { width: 260px; height: 260px; z-index: 5; cursor: pointer; transition: transform 0.05s; filter: drop-shadow(0 0 30px rgba(0,0,0,0.8)); }
        .main-coin:active { transform: scale(0.92); }

        /* Energy UI */
        .energy-status { width: 100%; margin-top: 20px; }
        .bar-container { width: 100%; height: 8px; background: #1a1a1a; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--gold-dark), var(--gold)); transition: width 0.3s; }

        /* Professional Cards for Upgrades & Friends */
        .grid-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .item-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 15px; text-align: center; }
        .item-card img { width: 50px; margin-bottom: 10px; }
        .price { font-size: 12px; color: var(--gold); font-weight: 600; }

        /* Bottom Navigation (Modern Glass) */
        .navbar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(15px); border-radius: 30px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #252525; z-index: 100; }
        .nav-link { color: #555; text-decoration: none; text-align: center; font-size: 10px; transition: 0.3s; }
        .nav-link.active { color: var(--gold); transform: translateY(-5px); }
        .nav-link svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }

        /* Pop Animation */
        .pop-up { position: absolute; color: #fff; font-size: 38px; font-weight: 800; pointer-events: none; animation: flyUp 0.6s ease-out forwards; }
        @keyframes flyUp { to { transform: translateY(-150px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="app">
        <div class="header">
            <div class="profile">
                <span class="lvl-badge">ELITE</span>
                <span style="font-size: 12px; font-weight: 600;">MUGAHED-54</span>
            </div>
            <div style="font-size: 18px;">ðŸ’Ž</div>
        </div>

        <div id="home" class="screen active">
            <div class="balance-label">TOTAL EARNINGS</div>
            <div class="balance-value" id="balance">0</div>
            <div class="coin-area">
                <div class="coin-glow"></div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/golden-coin-5379654-4503130.png" class="main-coin" id="coin-tap">
            </div>
            <div class="energy-status">
                <div style="display:flex; justify-content:space-between; font-size:12px;">
                    <span>âš¡ ENERGY</span> <span id="energy-text">1000/1000</span>
                </div>
                <div class="bar-container"><div class="bar-fill" id="energy-bar"></div></div>
            </div>
        </div>

        <div id="tasks" class="screen">
            <h2 style="color:var(--gold)">Mining Upgrades</h2>
            <div class="grid-cards">
                <div class="item-card" onclick="buyUpgrade(500, 10)">
                    <img src="https://img.icons8.com/fluency/96/mining.png">
                    <div style="font-size: 13px;">CPU Miner</div>
                    <div class="price">500 ðŸª™</div>
                </div>
                <div class="item-card" onclick="buyUpgrade(2000, 50)">
                    <img src="https://img.icons8.com/fluency/96/data-configuration.png">
                    <div style="font-size: 13px;">GPU Rig</div>
                    <div class="price">2,000 ðŸª™</div>
                </div>
            </div>
        </div>

        <div id="friends" class="screen">
            <h2 style="color:var(--gold)">Invite Friends</h2>
            <div class="item-card" style="width:100%">
                <p>Earn <b style="color:var(--gold)">+50,000</b> per referral</p>
                <div style="background:#000; padding:15px; border-radius:15px; font-size:11px; margin-bottom:15px;">https://t.me/GoldenClaim_Bot?ref=54</div>
                <button style="background:var(--gold); border:none; width:100%; padding:12px; border-radius:12px; font-weight:800;" onclick="alert('Link Copied!')">COPY LINK</button>
            </div>
        </div>

        <div id="wallet" class="screen">
            <h2 style="color:var(--gold)">Crypto Wallet</h2>
            <div class="item-card" style="width:100%; padding:40px 20px;">
                <div style="color:#888;">ESTIMATED VALUE</div>
                <div style="font-size:40px; font-weight:800; margin:10px 0;">$ <span id="usd-val">0.00</span></div>
                <div id="ton-connect-btn"></div>
            </div>
        </div>

        <nav class="navbar">
            <a href="#" class="nav-link active" onclick="nav('home', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                Home
            </a>
            <a href="#" class="nav-link" onclick="nav('tasks', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                Upgrades
            </a>
            <a href="#" class="nav-link" onclick="nav('friends', this)">
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                Friends
            </a>
            <a href="#" class="nav-link" onclick="nav('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                Wallet
            </a>
        </nav>
    </div>

    <script>
        let bal = parseInt(localStorage.getItem('gbal')) || 0;
        let eng = parseInt(localStorage.getItem('geng')) || 1000;
        let pph = parseInt(localStorage.getItem('gpph')) || 0; // Ø§Ù„Ø±Ø¨Ø­ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        function updateUI() {
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('usd-val').innerText = (bal / 20000).toFixed(2);
            document.getElementById('energy-text').innerText = `${eng}/1000`;
            document.getElementById('energy-bar').style.width = (eng/1000*100)+'%';
            localStorage.setItem('gbal', bal);
            localStorage.setItem('geng', eng);
            localStorage.setItem('gpph', pph);
        }

        document.getElementById('coin-tap').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(eng > 0) {
                bal++; eng--; updateUI();
                createPop(e.touches[0].clientX, e.touches[0].clientY);
                if(navigator.vibrate) navigator.vibrate(10);
            }
        });

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
        }

        function buyUpgrade(cost, power) {
            if(bal >= cost) {
                bal -= cost; pph += power; updateUI();
                alert("Upgrade Successful! Auto-earnings increased.");
            } else { alert("Not enough gold!"); }
        }

        function createPop(x, y) {
            const p = document.createElement('div');
            p.className = 'pop-up'; p.style.left = x + 'px'; p.style.top = y + 'px';
            p.innerText = '+1'; document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        // Auto Mining System
        setInterval(() => { if(eng < 1000) eng++; bal += Math.floor(pph/3600); updateUI(); }, 1000);
        updateUI();
    </script>
</body>
</html>
