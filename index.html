<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Elite Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --white: #FFFFFF; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--white); font-family: 'Poppins', sans-serif; height: 100vh; overflow: hidden; }
        
        .app { height: 100vh; display: flex; flex-direction: column; padding: 15px; background: radial-gradient(circle at 50% -20%, #222, #000); }

        /* Header: Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… */
        .user-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .u-info { display: flex; align-items: center; gap: 10px; }
        #u-pic { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); background: #222; }
        .u-name { font-weight: 600; font-size: 14px; color: var(--gold); }

        .screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; animation: fadeIn 0.4s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Home Page */
        .score-box { text-align: center; margin-top: 10px; }
        .label { font-size: 10px; color: #888; letter-spacing: 2px; }
        .main-bal { font-family: 'Orbitron', sans-serif; font-size: 50px; font-weight: 900; color: var(--white); text-shadow: 0 0 15px rgba(255,255,255,0.3); }

        .coin-area { position: relative; margin: 40px 0; perspective: 1000px; }
        .the-coin {
            width: 250px; height: 250px; border-radius: 50%;
            background: radial-gradient(circle, #FFE552 0%, #BA8B02 70%);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            border: 5px solid #222; display: flex; align-items: center; justify-content: center;
            font-size: 110px; font-weight: 900; color: rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.1s;
        }
        .the-coin:active { transform: scale(0.95) rotateX(10deg); }

        /* Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø·Ø§Ø¦Ø±Ø© (+1) */
        .fly-text {
            position: absolute; color: var(--white); font-weight: 900; font-size: 28px;
            pointer-events: none; animation: flyUp 0.8s forwards; font-family: 'Orbitron';
        }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        /* Task Card */
        .task-card { background: var(--card); border: 1px solid #222; border-radius: 20px; width: 100%; padding: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .t-btn { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; }

        /* Energy Bar */
        .energy-wrap { width: 100%; margin-top: auto; margin-bottom: 80px; }
        .bar-container { height: 10px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .bar-level { height: 100%; background: linear-gradient(90deg, var(--gold), #fff); transition: 0.3s; }

        /* Nav Bar */
        .dock { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15,15,15,0.9); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #222; }
        .dock-item { color: #555; text-align: center; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .dock-item.active-tab { color: var(--gold); transform: translateY(-3px); }
        .dock-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 5px; fill: currentColor; }
    </style>
</head>
<body>

<div class="app">
    <div class="user-nav">
        <div class="u-info">
            <img id="u-pic" src="" alt="">
            <span class="u-name" id="u-name">Elite User</span>
        </div>
        <div class="rank-badge" style="font-size: 12px; color: var(--gold);">â˜… VIP</div>
    </div>

    <div id="home" class="screen active">
        <div class="score-box">
            <div class="label">TOTAL GOLD</div>
            <div class="main-bal" id="bal">0</div>
        </div>
        <div class="coin-area" id="tap-target">
            <div class="the-coin">G</div>
        </div>
        <div class="energy-wrap">
            <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:5px;">
                <span>âš¡ Energy</span><span id="nrg-txt">1000/1000</span>
            </div>
            <div class="bar-container"><div class="bar-level" id="nrg-bar"></div></div>
        </div>
    </div>

    <div id="tasks" class="screen">
        <h2 style="color:var(--gold)">Elite Missions</h2>
        <div class="task-card">
            <div><div style="font-weight:600">Daily Reward</div><div style="font-size:10px; color:var(--gold)">+5,000 Gold</div></div>
            <div class="t-btn" onclick="claimDaily()">Claim</div>
        </div>
        <div class="task-card">
            <div><div style="font-weight:600">Join Channel</div><div style="font-size:10px; color:var(--gold)">+20,000 Gold</div></div>
            <div class="t-btn" onclick="window.open('https://t.me/yourchannel')">Join</div>
        </div>
    </div>

    <div id="wallet" class="screen">
        <h2 style="color:var(--gold)">Wallet Assets</h2>
        <div style="background:var(--card); padding:30px; border-radius:25px; width:100%; text-align:center; border:1px solid #222;">
            <div style="font-size:40px; font-weight:900;">$ <span id="usd">0.00</span></div>
            <div id="ton-connect" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav class="dock">
        <div class="dock-item active-tab" onclick="tab('home', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</div>
        <div class="dock-item" onclick="tab('tasks', this)"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2zm0-4H7V7h10v2zm0 8H7v-2h10v2z"/></svg>Tasks</div>
        <div class="dock-item" onclick="tab('wallet', this)"><svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>Wallet</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ù† ØªÙ„ÙŠØ¬Ø±Ø§Ù…
    document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || "Elite User";
    document.getElementById('u-pic').src = tg.initDataUnsafe.user?.photo_url || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

    let bal = parseInt(localStorage.getItem('bal')) || 0;
    let nrg = parseInt(localStorage.getItem('nrg')) || 1000;

    function sync() {
        document.getElementById('bal').innerText = bal.toLocaleString();
        document.getElementById('usd').innerText = (bal/10000).toFixed(2);
        document.getElementById('nrg-txt').innerText = `${nrg}/1000`;
        document.getElementById('nrg-bar').style.width = (nrg/10)+'%';
        localStorage.setItem('bal', bal); localStorage.setItem('nrg', nrg);
    }

    // ØªØ£Ø«ÙŠØ± Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø·Ø§Ø¦Ø±Ø© (+1)
    document.getElementById('tap-target').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(nrg > 0) {
            bal++; nrg--; sync();
            const fly = document.createElement('div');
            fly.className = 'fly-text';
            fly.innerText = '+1';
            fly.style.left = e.touches[0].clientX - 20 + 'px';
            fly.style.top = e.touches[0].clientY - 50 + 'px';
            document.body.appendChild(fly);
            setTimeout(() => fly.remove(), 800);
            if(navigator.vibrate) navigator.vibrate(10);
        }
    });

    function claimDaily() {
        bal += 5000; sync(); alert("Congratulations! +5000 Gold claimed! ðŸŽ");
    }

    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active'); el.classList.add('active-tab');
    }

    setInterval(() => { if(nrg < 1000) { nrg++; sync(); } }, 1500);
    sync();
</script>
</body>
</html>
