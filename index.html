<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Golden Claim – WORLD CLASS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{--gold:#FFD700;--bg:#000;--card:#111}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
 margin:0;background:radial-gradient(circle,#1a1a1a,#000);
 color:#fff;font-family:Montserrat;height:100vh;overflow:hidden
}
.app{padding:18px;height:100vh;display:flex;flex-direction:column}
.header{display:flex;justify-content:space-between;align-items:center}
.avatar{width:42px;height:42px;border-radius:12px;border:2px solid var(--gold)}
.rank{font-size:10px;background:var(--gold);color:#000;padding:2px 8px;border-radius:8px;font-weight:900}

.screen{display:none;flex:1;flex-direction:column;align-items:center}
.screen.active{display:flex}
.balance{font-size:50px;font-weight:900}
.sub{font-size:11px;color:var(--gold)}

.coin{
 width:260px;height:260px;border-radius:50%;
 background:radial-gradient(circle,#FFE552,#B8860B);
 display:flex;align-items:center;justify-content:center;
 margin:25px;box-shadow:0 20px 50px rgba(0,0,0,.8)
}
.coin:active{transform:scale(.92)}
.coin span{font-size:120px;color:rgba(0,0,0,.15);font-weight:900}

.bar{width:100%;height:10px;background:#111;border-radius:10px;overflow:hidden}
.fill{height:100%;background:linear-gradient(90deg,#FFD700,#fff)}

.card{
 width:100%;background:var(--card);
 border:1px solid #222;border-radius:18px;
 padding:14px;margin-bottom:10px;
 display:flex;justify-content:space-between;align-items:center
}
.btn{background:var(--gold);color:#000;border:none;padding:7px 16px;border-radius:12px;font-weight:900}

.dock{
 position:fixed;bottom:14px;left:14px;right:14px;
 background:rgba(10,10,10,.95);
 display:flex;justify-content:space-around;
 padding:12px;border-radius:26px;border:1px solid #333
}
.dock div{font-size:11px;color:#666}
.dock .active{color:var(--gold)}

.float{
 position:absolute;font-size:24px;font-weight:900;
 animation:float .8s forwards
}
@keyframes float{to{opacity:0;transform:translateY(-120px)}}
</style>
</head>

<body>
<div class="app">

<div class="header">
 <div style="display:flex;gap:10px;align-items:center">
  <img id="ava" class="avatar">
  <div>
   <div id="name" style="font-weight:900"></div>
   <div id="rank" class="rank"></div>
  </div>
 </div>
</div>

<!-- HOME -->
<div id="home" class="screen active">
 <div class="balance" id="bal">0</div>
 <div class="sub">Tap Power: <span id="tap">1</span></div>

 <div class="coin" id="tapBtn"><span>G</span></div>

 <div style="width:100%">
  <div style="font-size:11px;display:flex;justify-content:space-between">
   <span>⚡ Energy</span><span id="energyTxt"></span>
  </div>
  <div class="bar"><div id="energyBar" class="fill"></div></div>

  <div style="font-size:11px;margin-top:6px">LEVEL <span id="lvl"></span></div>
  <div class="bar"><div id="xpBar" class="fill" style="background:linear-gradient(90deg,#00ffcc,#FFD700)"></div></div>
 </div>
</div>

<!-- MARKET -->
<div id="market" class="screen">
 <div class="card">
  <div><b>NFT Shield</b><br><small>−30% Energy</small></div>
  <button class="btn" onclick="mintNFT()">Mint</button>
 </div>
 <div class="card">
  <div><b>Withdraw</b><br><small>TON (Mock)</small></div>
  <button class="btn" onclick="withdraw()">Send</button>
 </div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
 <h3 id="pRank"></h3>
 <p>Level: <b id="pLvl"></b></p>
 <p>Shield: <b id="pShield"></b>%</p>
 <p>Total Earned: <b id="pTotal"></b></p>
 <p>Season: <b id="pSeason"></b></p>
</div>

<div class="dock">
 <div class="active" onclick="tab('home',this)">HOME</div>
 <div onclick="tab('market',this)">MARKET</div>
 <div onclick="tab('profile',this)">PROFILE</div>
</div>

</div>

<script>
const tg=Telegram.WebApp;tg.expand();
name.innerText=tg.initDataUnsafe.user?.first_name||"Player";
ava.src=tg.initDataUnsafe.user?.photo_url||"https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

const LEVELS=[
 {xp:0,shield:0,name:"Rookie"},
 {xp:500,shield:5,name:"Miner"},
 {xp:2000,shield:10,name:"Elite"},
 {xp:8000,shield:20,name:"Master"},
 {xp:20000,shield:30,name:"Legend"}
];

let d=JSON.parse(localStorage.getItem("GC_ALL"))||{
 bal:0,xp:0,lvl:1,tap:1,energy:1000,max:1000,
 auto:2,crit:.05,total:0,season:1,nft:false
};

function save(){localStorage.setItem("GC_ALL",JSON.stringify(d))}
function sync(){
 bal.innerText=d.bal.toLocaleString();
 tap.innerText=d.tap;
 energyTxt.innerText=d.energy+"/"+d.max;
 energyBar.style.width=(d.energy/d.max*100)+"%";
 lvl.innerText=d.lvl;
 xpBar.style.width=Math.min(100,(d.xp/LEVELS[d.lvl].xp)*100)+"%";
 rank.innerText=LEVELS[d.lvl-1].name;
 pRank.innerText=LEVELS[d.lvl-1].name;
 pLvl.innerText=d.lvl;
 pShield.innerText=LEVELS[d.lvl-1].shield+(d.nft?30:0);
 pTotal.innerText=d.total;
 pSeason.innerText=d.season;
 save();
}

tapBtn.onclick=e=>{
 if(d.energy<d.tap)return;
 let crit=Math.random()<d.crit;
 let g=crit?d.tap*2:d.tap;
 d.bal+=g;d.total+=g;d.xp+=g;
 let shield=LEVELS[d.lvl-1].shield+(d.nft?30:0);
 d.energy-=Math.ceil(d.tap*(1-shield/100));
 float(e.clientX,e.clientY,crit?`CRIT +${g}`:`+${g}`);
 if(d.lvl<LEVELS.length && d.xp>=LEVELS[d.lvl].xp){
  d.lvl++;d.tap+=2;d.max+=200;d.energy=d.max;
 }
 sync();
};

function mintNFT(){if(!d.nft&&d.bal>=5000){d.bal-=5000;d.nft=true;alert("NFT Shield Minted!")}}
function withdraw(){if(d.bal>=1000){d.bal-=1000;alert("TON Sent (Mock)")}}

setInterval(()=>{d.bal+=d.auto;d.total+=d.auto;sync()},3000);
setInterval(()=>{if(d.energy<d.max)d.energy++;sync()},2000);

function float(x,y,t){
 let f=document.createElement("div");
 f.className="float";f.innerText=t;
 f.style.left=x+"px";f.style.top=y+"px";
 document.body.appendChild(f);setTimeout(()=>f.remove(),800)
}
function tab(id,el){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.querySelectorAll(".dock div").forEach(d=>d.classList.remove("active"));
 document.getElementById(id).classList.add("active");el.classList.add("active");
}
sync();
</script>
</body>
</html>
